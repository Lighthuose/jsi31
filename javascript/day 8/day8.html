<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/b25957ae4f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Responsive: căn chỉnh giao diện của web dựa trên nhiều bề ngang màn hình khác nhau
    => hay có thể là giúp trang web hiển thị đẹp ở trên nhiều thiết bị khác nhau -->
    <div class="container">
      <i class="fa-solid fa-bars"></i>
      <div class="item_container">
        <div>Home</div>
        <div>About</div>
        <div>Edit</div>
        <div>Contact</div>
        <div>Register</div>
        <div>Login</div>
        <div>User</div>
      </div>
    </div>
    <div class="box"></div>
  </body>
</html>
